<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const 배열 = ["안녕", "반가워", "하하", "히히"];

      var i = 0;
      while (i < 배열.length) {
        document.write("<li> " + 배열[i] + " </li>");
        i = i + 1;
      }
    </script>
  </body>
</html>
