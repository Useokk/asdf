<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>EX</h1>
    <script>
      var exFile = {
        programmer: "dream",
        hellow: "hi"
      };

      document.write("programmer is my " + exFile.programmer + "<br>");
      exFile.sleepy = "It's true";
      document.write("I'm sleepy " + exFile.sleepy + "<br>");
      exFile["show time"] = "Fun";
      document.write("That's " + exFile["show time"] + "<br>");
      document.write(exFile.sleepy);
    </script>
    <h2>Iterate</h2>
    <script>
      for (var key in exFile) {
        document.write(key + " : " + exFile[key] + "<br>");
      }
    </script>
    <h2>property & Method</h2>
    <script>
      exFile.showAll = function() {
        for (var key in this) {
          document.write(key + " : " + this[key] + "<br>");
        }
      };
      exFile.showAll();
    </script>
  </body>
</html>
